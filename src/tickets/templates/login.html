{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="post" novalidate>
        <br>
        <div>
            {{ form.hidden_tag() }}
            {{ form.username(class='form-control', placeholder='Username') }}
            <br>
            {{ form.password(class='form-control', placeholder='Password') }}
            <br>

            <div class="d-grid">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </div>
    </form>
{% endblock %}
